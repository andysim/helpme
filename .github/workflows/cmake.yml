name: Github Actions Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build1:
    name:  Clang 11 Py3.8 Release
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with: 
        python-version: '3.8'

    - name: Install Dependencies
      run: sudo apt-get -y install libfftw3-dev clang-11 libomp-11-dev

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
           cmake -B ${{github.workspace}}/build 
           -DCMAKE_BUILD_TYPE=Release
           -DCMAKE_CXX_COMPILER=clang++-11
           -DCMAKE_C_COMPILER=clang-11
           -DCMAKE_Fortran_COMPILER=gfortran
           -DPYTHON_EXECUTABLE=`which python`

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build -j 2

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -VV -C ${{env.BUILD_TYPE}}

  build2:
    name:  OpenMPI Py3.7 Debug
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with: 
        python-version: '3.7'

    - name: Install Dependencies
      run: sudo apt-get -y install libfftw3-dev openmpi-bin libopenmpi-dev clang-format

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
           cmake -B ${{github.workspace}}/build 
           -DCMAKE_BUILD_TYPE=Debug
           -DCMAKE_CXX_COMPILER=mpicxx
           -DCMAKE_C_COMPILER=mpicc
           -DCMAKE_Fortran_COMPILER=mpif90
           -DPYTHON_EXECUTABLE=`which python`

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build -j 2

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -VV -C ${{env.BUILD_TYPE}}

    - name: Upload CodeCov
      working-directory: ${{github.workspace}}/build
      run:
        - lcov --directory . --capture --output-file coverage.info # capture coverage info
        - lcov --remove coverage.info '/usr/*' '*single_include*'  --output-file coverage.info # filter out system
        - lcov --list coverage.info #debug info
        - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
